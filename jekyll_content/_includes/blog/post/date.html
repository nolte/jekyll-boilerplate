{% capture date %}{{ post.date }}{% endcapture %}
{% capture date_formatted %}{{ post.date | date: '%B %d, %Y' }}{% endcapture %}
{% capture has_date %}{{ date | size }}{% endcapture %}
{% if has_date != '0' %}
  {% capture time %}<time datetime="{{ date | datetime | date_to_xmlschema }}" pubdate{% if updated %} data-updated="true"{% endif %}><i class="mdi mdi-calendar"></i> {{ date_formatted }}</time>{% endcapture %}
{% endif %}
