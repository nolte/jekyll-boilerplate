language: ruby
dist: trusty
sudo: required
rvm:
- 2.3.1
jdk:
  - openjdk8
  - oraclejdk8

env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true

before_install:
  - gem install bundler
  - sudo apt-get -qq update
  - sudo apt-get install -y curl dirmngr build-essential openssl
  - sudo update-ca-certificates
  - sudo apt-get remove --purge libgnutls-deb0-28


install:
  - bundle install

script:
  - bundle exec rake build
  - bundle exec rake html_proofer
