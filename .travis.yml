language: ruby
dist: trusty
sudo: required
rvm:
- 2.4.1
#- 2.3.1
jdk:
  - openjdk8
#  - oraclejdk8

before_install:
  - gem install bundler
  - wget http://repo1.maven.org/maven2/net/sourceforge/plantuml/plantuml/1.2017.15/plantuml-1.2017.15.jar -O /tmp/plantuml.jar
  - sudo echo "#!/bin/bash" > /usr/bin/plantuml
  -  echo "java -jar /tmp/plantuml.jar \"$1\" \"$2\"" > /usr/bin/plantuml
  - chmod +x /usr/bin/plantuml


  
  
install:
  - bundle install

script:
  - bundle exec rake build
  - bundle exec rake html_proofer