language: ruby
dist: trusty
sudo: required
language: ruby
jdk:
  - openjdk8

rvm:
  - 2.4.1

env:
  global:
    - HEROKU_TMP=/tmp/heroku_app
    - PLANTUML_VERSION=1.2017.15
    - GENERATED_FILE_BRANCH_NAME=tmp_generated
    - GENERATED_FILE_BRANCH_COMMIT_MSG=travisBuild

jobs:
  include:
    - stage: build the blog
      env:
        - JEKYLL_BASEURL=
      before_install:
        - chmod u+x ./scripts/prepare_system_dependency.sh
        - ./scripts/prepare_system_dependency.sh
        - chmod u+x ./scripts/prepare_generated_files_branch.sh
        - chmod u+x ./scripts/prepare_heroku_deployment.sh
      install:
        - bundle install
      script:
        - bundle exec rake html_proofer
      after_success:
        - ./scripts/prepare_generated_files_branch.sh
        - ./scripts/prepare_heroku_deployment.sh
      before_deploy:
        - git checkout herokuapp
      deploy:
        - provider: heroku
          api_key:
            secure: ""
          app: noltarium-blog-test
          on:
            repo: nolte/jekyll-boilerplate
            all_branches: true
      after_deploy:
        - git checkout $TRAVIS_BRANCH
        - bundle exec rake test

    - stage: deploy as gh-page
      branches:
        only:
        - master
      env:
        - JEKYLL_BASEURL="/"$(basename $TRAVIS_BUILD_DIR)
 #       -  JEKYLL_BASEURL=/jekyll-boilerplate
      before_install:
        - chmod u+x ./scripts/prepare_system_dependency.sh
        - ./scripts/prepare_system_dependency.sh
        - chmod u+x ./scripts/prepare_generated_files_branch.sh
      install:
        - bundle install
      script:
        - bundle exec rake html_proofer
      after_success:
        - ./scripts/prepare_generated_files_branch.sh
      before_deploy:
        - git checkout $GENERATED_FILE_BRANCH_NAME
      deploy:
        - provider: pages
          skip_cleanup: true
          github_token:
            secure: ""
#          on:
#            branch: master
      after_deploy:
        - git checkout $TRAVIS_BRANCH
        - bundle exec rake test
